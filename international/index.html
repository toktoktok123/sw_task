<body>
    <div class="container">

            <p>ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ì£¼ë¬¸ë²ˆí˜¸ì™€ ì†¡ì¥ë²ˆí˜¸ê°€ í¬í•¨ëœ ìƒˆ íŒŒì¼ë¡œ ë³€í™˜í•˜ì„¸ìš”</p>

            <p style="font-size: 0.9em; margin-top: 10px; color: #ccc;">XLSX ë˜ëŠ” XLS íŒŒì¼</p>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">

        <div class="selected-file" id="selectedFile">

        <div class="buttons">

            <button class="btn btn-primary" id="downloadBtn" disabled>ë‹¤ìš´ë¡œë“œ</button>
            <button class="btn btn-secondary" id="clearBtn" disabled>ì´ˆê¸°í™”</button>
        </div>
        
        <div class="message" id="message" style="display: none;"></div>
        
        <div class="preview-table" id="previewTable">

    <script>
        let selectedFile = null;
        let processedData = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const previewBtn = document.getElementById('previewBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const message = document.getElementById('message');
        const previewTable = document.getElementById('previewTable');
        const tableContainer = document.getElementById('tableContainer');
        
        // íŒŒì¼ ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // íŒŒì¼ ì„ íƒ
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            selectedFileDiv.style.display = 'block';
            previewBtn.disabled = false;
            clearBtn.disabled = false;
            hideMessage();
            hidePreview();
        }
        
        // ë¯¸ë¦¬ë³´ê¸° ìƒì„±
        previewBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            showLoading(true);
            hideMessage();
            
            try {
                processedData = await processExcelFile(selectedFile);
                showPreview(processedData);
                showMessage('ë¯¸ë¦¬ë³´ê¸°ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”.', 'success');
                downloadBtn.disabled = false;
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                showLoading(false);
            }
        });
        
        // ë‹¤ìš´ë¡œë“œ
        downloadBtn.addEventListener('click', () => {
            if (!processedData) return;
            
            try {
                downloadExcelFile(processedData);
                showMessage('íŒŒì¼ ë‹¤ìš´ë¡œë“œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            } catch (error) {
                showMessage('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            }
        });
        
        // ì´ˆê¸°í™”
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            processedData = null;
            fileInput.value = '';
            selectedFileDiv.style.display = 'none';
            previewTable.style.display = 'none';
            previewBtn.disabled = true;
            downloadBtn.disabled = true;
            clearBtn.disabled = true;
            hideMessage();
        });
        
        // ì—‘ì…€ íŒŒì¼ ì²˜ë¦¬
        function processExcelFile(file) {
            return new Promise((resolve, reject) => {
                if (typeof XLSX === 'undefined') {
                    reject(new Error('XLSX ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.'));
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = e.target.result;
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        if (jsonData.length === 0) {
                            reject(new Error('ì—‘ì…€ íŒŒì¼ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.'));
                            return;
                        }
                        
                        const firstRow = jsonData[0];
                        if (!('ì£¼ë¬¸ë²ˆí˜¸' in firstRow) || !('ì ‘ìˆ˜ë²ˆí˜¸' in firstRow)) {
                            reject(new Error("í•„ìˆ˜ ì»¬ëŸ¼('ì£¼ë¬¸ë²ˆí˜¸', 'ì ‘ìˆ˜ë²ˆí˜¸')ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì—‘ì…€ íŒŒì¼ì˜ í—¤ë”ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."));
                            return;
                        }
                        
                        const processedData = [['ì£¼ë¬¸ë²ˆí˜¸', 'ì†¡ì¥ë²ˆí˜¸']];
                        jsonData.forEach(row => {
                            const orderNumber = row['ì£¼ë¬¸ë²ˆí˜¸'] ? String(row['ì£¼ë¬¸ë²ˆí˜¸']) : '';
                            const trackingNumber = row['ì ‘ìˆ˜ë²ˆí˜¸'] ? String(row['ì ‘ìˆ˜ë²ˆí˜¸']) : '';
                            processedData.push([orderNumber, trackingNumber]);
                        });
                        
                        resolve(processedData);
                    } catch (error) {
                        reject(new Error(`ì—‘ì…€ íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜: ${error.message}`));
                    }
                };
                
                reader.onerror = () => {
                    reject(new Error('íŒŒì¼ ì½ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'));
                };
                
                reader.readAsArrayBuffer(file);
            });
        }
        
        // íŒŒì¼ëª… ìƒì„±
        function getFormattedFileName() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `êµ­ì œë°œì†¡_${year}${month}${day}.xlsx`;
        }
        
        // ì—‘ì…€ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        function downloadExcelFile(data) {
            if (typeof XLSX === 'undefined') {
                throw new Error('XLSX ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
            
            const fileName = getFormattedFileName();
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
            XLSX.writeFile(workbook, fileName);
        }
        
        // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
        function showPreview(data) {
            if (!data || data.length < 1) return;
            
            const header = data[0];
            const rows = data.slice(1);
            const maxRows = Math.min(rows.length, 20);
            const displayedRows = rows.slice(0, maxRows);
            
            let tableHTML = '<table>';
            
            // í—¤ë”
            tableHTML += '<thead><tr>';
            header.forEach(cell => {
                tableHTML += `<th>${cell}</th>`;
            });
            tableHTML += '</tr></thead>';
            
            // ë°ì´í„° í–‰
            tableHTML += '<tbody>';
            displayedRows.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<td>${cell}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            
            if (rows.length > maxRows) {
                tableHTML += `<p style="text-align: center; margin-top: 15px; color: #ccc;">... ì™¸ ${rows.length - maxRows}ê°œì˜ í–‰ì´ ë” ìˆìŠµë‹ˆë‹¤.</p>`;
            }
            
            tableContainer.innerHTML = tableHTML;
            previewTable.style.display = 'block';
        }
        
        // ë¯¸ë¦¬ë³´ê¸° ìˆ¨ê¸°ê¸°
        function hidePreview() {
            previewTable.style.display = 'none';
        }
        
        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            previewBtn.disabled = show;
            downloadBtn.disabled = show;
            clearBtn.disabled = show;
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideMessage() {
            message.style.display = 'none';
        }
    </script>
