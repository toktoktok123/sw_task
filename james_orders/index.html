        // --- Inlined Data Processing Logic ---
        const findKeyByKeyword = (headers, keyword) => headers.find(h => h.trim().replace(/\s+/g, '').includes(keyword));
        
        const processOrderData = (data, headers) => {
            const originalAddressKey = findKeyByKeyword(headers, '建物名');
            const prefectureKey = findKeyByKeyword(headers, '都道府県');

                if (originalAddressKey && prefectureKey) {
                    const fullAddress = record[originalAddressKey];

                        const prefectureRegex = /^(東京都|北海道|大阪府|京都府|.{2,3}県)(.*)$/;
                        const match = fullAddress.match(prefectureRegex);

                            record[prefectureKey] = match[1].trim();
                            record[originalAddressKey] = (match[2] || '').trim();
                        } else { record[prefectureKey] = ''; }
                    } else { record[prefectureKey] = ''; }
                }
                if (phoneKey) {
                    let finalPhone = record[phoneKey];
                    const recipientPhone = recipientPhoneKey ? record[recipientPhoneKey] : undefined;
                    const isPhoneEmpty = (phone) => {
                        if (phone === null || phone === undefined || phone === 0) return true;
                        if (typeof phone === 'string') {
                            const trimmed = phone.trim();
                            if (trimmed === '' || trimmed === '-') return true;
                            const cleanedForCheck = trimmed.replace(/^\+81-?/, '').trim();
                            return cleanedForCheck === '' || cleanedForCheck === '-' || cleanedForCheck === '--';
                        }
                        return false;
                    };
                    if (isPhoneEmpty(finalPhone)) { if (recipientPhone && !isPhoneEmpty(recipientPhone)) finalPhone = recipientPhone; }
                    if (finalPhone) {
                        let cleaned = String(finalPhone).replace(/^\+81-?/, '');
                        record[phoneKey] = (cleaned.trim() === '--' || cleaned.trim() === '-') ? '' : cleaned.trim();
                    } else { record[phoneKey] = ''; }
                }
                if (companyKey && recipientKey) {
                    const companyName = record[companyKey];
                    if (typeof companyName === 'string' && companyName.trim() !== '') {
                        record[recipientKey] = companyName;
                        record[companyKey] = ''; 
                    }
                }
                if (recipientPhoneKey) delete record[recipientPhoneKey];
                return record;

            return { processedData: finalData, processedHeaders: finalHeaders };

            const [error, setError] = useState(null);
            const pythonScriptContent = `import pandas as pd\nimport re\n\ndef find_key_by_keyword(headers, keyword):\n    for header in headers:\n        if keyword in header.strip().replace(" ", ""):\n            return header\n    return None\n\ndef is_phone_empty(phone):\n    if pd.isna(phone) or phone in [0, '0']:\n        return True\n    if isinstance(phone, str):\n        trimmed = phone.strip()\n        if trimmed in ['', '-']:\n            return True\n        cleaned_for_check = re.sub(r'^\\\\+81-?', '', trimmed).strip()\n        if cleaned_for_check in ['', '-', '--']:\n            return True\n    return False\n\ndef process_order_data(df: pd.DataFrame) -> pd.DataFrame:\n    processed_df = df.copy()\n    headers = processed_df.columns.tolist()\n    original_address_key = find_key_by_keyword(headers, '建物名')\n    prefecture_key = find_key_by_keyword(headers, '都道府県')\n    company_key = find_key_by_keyword(headers, '会社名')\n    recipient_key = find_key_by_keyword(headers, '届け先名')\n    phone_key = find_key_by_keyword(headers, '注文者電話番号')\n    recipient_phone_key = find_key_by_keyword(headers, '수령자휴대폰번호')\n    if original_address_key and prefecture_key:\n        processed_df[original_address_key] = processed_df[original_address_key].astype(str).fillna('')\n        prefecture_regex = r'^(東京都|北海道|大阪府|京都府|.{2,3}県)(.*)$'\n        extracted_parts = processed_df[original_address_key].str.extract(prefecture_regex, expand=True)\n        extracted_parts.columns = ['prefecture', 'remaining_address']\n        mask = extracted_parts['prefecture'].notna()\n        processed_df.loc[mask, prefecture_key] = extracted_parts.loc[mask, 'prefecture'].str.strip()\n        processed_df.loc[mask, original_address_key] = extracted_parts.loc[mask, 'remaining_address'].str.strip()\n        processed_df.loc[~mask, prefecture_key] = ''\n    if phone_key:\n        def process_phone(row):\n            orderer_phone = row[phone_key]\n            recipient_phone = row.get(recipient_phone_key)\n            final_phone = orderer_phone\n            if is_phone_empty(orderer_phone) and recipient_phone and not is_phone_empty(recipient_phone):\n                final_phone = recipient_phone\n            if pd.notna(final_phone):\n                cleaned = re.sub(r'^\\\\+81-?', '', str(final_phone).strip())\n                return '' if cleaned in ['--', '-'] else cleaned.strip()\n            return ''\n        processed_df[phone_key] = processed_df.apply(process_phone, axis=1)\n    if company_key and recipient_key:\n        mask = processed_df[company_key].notna() & (processed_df[company_key].astype(str).str.strip() != '')\n        processed_df.loc[mask, recipient_key] = processed_df.loc[mask, company_key]\n        processed_df.loc[mask, company_key] = ''\n    if recipient_phone_key and recipient_phone_key in processed_df.columns:\n        processed_df = processed_df.drop(columns=[recipient_phone_key])\n    return processed_df\n\ndef main():\n    input_excel_path = './your_input_file.xlsx'\n    output_excel_path = './processed_output.xlsx'\n    try:\n        df = None\n        try:\n            df = pd.read_excel(input_excel_path, engine='openpyxl')\n        except Exception:\n            dfs = pd.read_html(input_excel_path, encoding='utf-8')\n            if not dfs: raise ValueError("HTML 파일에서 테이블을 찾을 수 없습니다.")\n            df = dfs[0]\n        processed_df = process_order_data(df)\n        processed_df.to_excel(output_excel_path, index=False, engine='openpyxl')\n        print("성공적으로 파일을 저장했습니다!")\n    except FileNotFoundError:\n        print(f"오류: '{input_excel_path}' 파일을 찾을 수 없습니다.")\n    except Exception as e:\n        print(f"처리 중 오류가 발생했습니다: {e}")\n\nif __name__ == "__main__":\n    main()\n`;
            const resetStateForNewFile = () => { setProcessedData(null); setError(null); setProcessedHeaders([]); };

                        const worksheet = workbook.Sheets[sheetName];
                        const headers = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                        if (!headers || headers.length === 0) throw new Error('파일에서 헤더를 찾을 수 없습니다. 파일이 비어있거나 형식이 잘못되었습니다.');
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);

                        setProcessedData(resultData);

                    } catch (err) {

                    } finally { setIsProcessing(false); }
                };
                const typeDetectionReader = new FileReader();
                typeDetectionReader.onload = (e) => {
                    const arr = new Uint8Array(e.target.result);
                    let firstChar = '';
                    for (let i = 0; i < arr.length; i++) {
                        const char = String.fromCharCode(arr[i]);
                        if (char.trim() !== '') { firstChar = char; break; }
                    }
                    const isHtml = firstChar === '<';
                    const mainReader = new FileReader();
                    mainReader.onerror = () => { setError('파일을 읽는 데 실패했습니다.'); setIsProcessing(false); }
                    mainReader.onload = (event) => handleFullFileRead(event, isHtml);
                    if (isHtml) mainReader.readAsText(originalFile, 'UTF-8');
                    else mainReader.readAsArrayBuffer(originalFile);
                };
                typeDetectionReader.onerror = () => { setError('파일 형식을 감지하는 데 실패했습니다.'); setIsProcessing(false); };
                typeDetectionReader.readAsArrayBuffer(originalFile.slice(0, 10));
            }, [originalFile]);
            const getTargetDateForFilename = () => {
                const now = new Date(); const targetDate = new Date(now); const day = now.getDay(); const hour = now.getHours(); const minute = now.getMinutes(); const isWeekday = day >= 1 && day <= 5; const isAfternoonOrLater = hour > 12 || (hour === 12 && minute > 0);
                if (isWeekday && isAfternoonOrLater) { if (day === 5) targetDate.setDate(now.getDate() + 3); else targetDate.setDate(now.getDate() + 1); } 
                else if (day === 6) { targetDate.setDate(now.getDate() + 2); } else if (day === 0) { targetDate.setDate(now.getDate() + 1); }
                return targetDate;
            };
            const getFileName = () => `스윗컴퍼니_발송리스트_${`${getTargetDateForFilename().getFullYear()}${String(getTargetDateForFilename().getMonth() + 1).padStart(2, '0')}${String(getTargetDateForFilename().getDate()).padStart(2, '0')}`}.xlsx`;

                    saveAs(dataBlob, getFileName());

        if ('serviceWorker' in navigator) {
            const swContent = `
                const CACHE_NAME = 'jamestrans-order-processor-v3';
                self.addEventListener('install', event => {
                  self.skipWaiting();
                });
                self.addEventListener('fetch', event => {
                  // Use a cache-first, then network strategy for all GET requests.
                  if (event.request.method !== 'GET') return;
                  event.respondWith(
                    caches.open(CACHE_NAME).then(async (cache) => {
                      const cachedResponse = await cache.match(event.request);
                      if (cachedResponse) {
                        return cachedResponse;
                      }
                      try {
                        const networkResponse = await fetch(event.request);
                        // Cache the new response for future use
                        if (networkResponse && networkResponse.status === 200) {
                            cache.put(event.request, networkResponse.clone());
                        }
                        return networkResponse;
                      } catch (error) {
                         console.error('Fetch failed:', error);
                         // Could return a fallback response here if needed
                      }
                    })
                  );
                });
                self.addEventListener('activate', event => {
                  const cacheWhitelist = [CACHE_NAME];
                  event.waitUntil(
                    caches.keys().then(cacheNames => {
                      return Promise.all(
                        cacheNames.map(cacheName => {
                          if (cacheWhitelist.indexOf(cacheName) === -1) {
                            return caches.delete(cacheName);
                          }
                        })
                      );
                    })
                  );
                });
            `;

            const swUrl = URL.createObjectURL(blob);

            });
