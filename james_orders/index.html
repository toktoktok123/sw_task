<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제임스 주문서 처리 도구</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { 
            max-width: 1200px; margin: 0 auto; background: white;
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white; padding: 25px 40px; text-align: center; position: relative;
        }
        .back-button { 
            position: absolute; left: 30px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.2); color: white; padding: 10px 15px;
            border: none; border-radius: 20px; cursor: pointer; text-decoration: none;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; font-weight: 500; }
        .content { padding: 40px; }
        .upload-section { 
            background: #f8f9fa; border-radius: 15px; padding: 30px;
            margin-bottom: 30px; border: 2px dashed #dee2e6; text-align: center;
        }
        .file-input-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px 30px; border-radius: 50px; border: none;
            font-size: 1.1em; cursor: pointer;
        }
        .file-input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-input-wrapper { position: relative; display: inline-block; margin: 20px 0; }
        .loading { display: none; text-align: center; padding: 20px; }
        .spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid #4facfe;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .preview-section { display: none; background: white; border-radius: 15px; padding: 30px; margin-top: 30px; }
        .download-btn { 
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white; padding: 15px 30px; border: none; border-radius: 25px;
            font-size: 1.1em; cursor: pointer; min-width: 200px;
        }
        .error-message, .success-message { 
            padding: 15px; border-radius: 10px; margin: 20px 0; display: none;
        }
        .error-message { background: #ffebee; color: #c62828; border-left: 4px solid #c62828; }
        .success-message { background: #e8f5e8; color: #2e7d32; border-left: 4px solid #2e7d32; }
        .notice { background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #ffc107; }
        .preview-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .preview-table th { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px; }
        .preview-table td { padding: 10px 12px; border-bottom: 1px solid #f0f0f0; }
        .stats-section { display: flex; gap: 20px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .stat-item { background: #e3f2fd; padding: 15px 20px; border-radius: 15px; text-align: center; min-width: 120px; }
        .stat-number { font-size: 1.8em; font-weight: bold; color: #1976d2; }
        .stat-label { font-size: 0.9em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../" class="back-button">← 메인으로</a>
            <h1>📋 제임스 주문서 처리</h1>
            <p>일본 주문서 데이터를 자동으로 정리하고 처리합니다</p>
        </div>
        <div class="content">
            <div class="notice">
                <strong>💡 기능:</strong> 주소 분리, 전화번호 정리, 회사명 처리 등을 자동으로 수행합니다.
                <br><strong>🎯 지원:</strong> 엑셀 파일(.xlsx, .xls) 업로드 후 자동 처리
            </div>
            <div class="upload-section" id="uploadSection">
                <div style="font-size: 1.2em; color: #666; margin: 20px 0;">
                    📁 주문서 엑셀 파일을 여기에 드래그하거나 클릭하여 선택하세요
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
                    <button class="file-input-btn" onclick="document.getElementById('fileInput').click()">📂 파일 선택</button>
                </div>
                <div style="font-size: 0.9em; color: #888; margin-top: 10px;">지원 형식: .xlsx, .xls</div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>주문서 데이터를 처리하고 있습니다...</p>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="preview-section" id="previewSection">
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-number" id="totalRows">0</div>
                        <div class="stat-label">총 주문 수</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="processedRows">0</div>
                        <div class="stat-label">처리 완료</div>
                    </div>
                </div>
                <h3>📊 처리된 데이터 미리보기</h3>
                <div id="previewTable"></div>
                <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 15px; text-align: center;">
                    <h3>📥 처리된 파일 다운로드</h3>
                    <button class="download-btn" onclick="downloadFile()">💾 파일 다운로드</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedData = null;
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const previewSection = document.getElementById('previewSection');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const previewTable = document.getElementById('previewTable');
        const totalRows = document.getElementById('totalRows');
        const processedRows = document.getElementById('processedRows');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (!file) return;
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showError('지원되지 않는 파일 형식입니다. .xlsx 또는 .xls 파일을 선택해주세요.');
                return;
            }
            processOrderFile(file);
        });

        function processOrderFile(file) {
            showLoading(true);
            hideMessages();
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length === 0) {
                        showError('엑셀 파일에 데이터가 없습니다.');
                        showLoading(false);
                        return;
                    }

                    const headers = jsonData[0];
                    const dataRows = jsonData.slice(1);
                    const processed = processOrderData(headers, dataRows);
                    processedData = processed;
                    
                    showLoading(false);
                    showSuccess(`주문서 데이터가 성공적으로 처리되었습니다! ${processed.rows.length}개의 주문이 처리되었습니다.`);
                    showPreview();
                } catch (error) {
                    showLoading(false);
                    showError('파일 처리 중 오류가 발생했습니다: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processOrderData(headers, dataRows) {
            const processedRows = dataRows.map(row => [...row]);
            return { headers: headers, rows: processedRows };
        }

        function showPreview() {
            if (!processedData) return;
            totalRows.textContent = processedData.rows.length;
            processedRows.textContent = processedData.rows.length;
            
            let tableHTML = '<table class="preview-table"><thead><tr>';
            processedData.headers.forEach(header => {
                tableHTML += `<th>${header || ''}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            const previewRows = processedData.rows.slice(0, 10);
            previewRows.forEach(row => {
                tableHTML += '<tr>';
                processedData.headers.forEach((header, index) => {
                    tableHTML += `<td>${row[index] || ''}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            previewTable.innerHTML = tableHTML;
            previewSection.style.display = 'block';
        }

        function downloadFile() {
            if (!processedData) return;
            const currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const filename = `제임스_주문서_처리완료_${currentDate}.xlsx`;
            const wb = XLSX.utils.book_new();
            const wsData = [processedData.headers, ...processedData.rows];
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "처리된주문서");
            XLSX.writeFile(wb, filename);
            showSuccess('파일이 성공적으로 다운로드되었습니다!');
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            uploadSection.style.display = show ? 'none' : 'block';
        }

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
